<button
    [disabled]="disabled"
    (click)="onClick($event)"
    [ngClass]="{
        'bg-primary hover:bg-primary-hover text-white': variant === 'primary',
        'bg-secondary hover:bg-secondary-hover text-gray-800': variant === 'secondary',
    }"
    class="px-4 py-2 rounded-btn shadow-btn focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
>
    {{ label }}
</button>
