<div *ngIf="(loading$ | async)?.isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="flex flex-col items-center">
        <div class="w-16 h-16 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-white text-lg">{{ (loading$ | async)?.message }}</p>
    </div>
</div>
