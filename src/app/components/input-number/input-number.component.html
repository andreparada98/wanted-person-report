<div>
    <input
        type="number"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onTouched()"
        [disabled]="disabled"
        [placeholder]="placeholder"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div *ngIf="errorMessage" class="mt-1 text-red-500 text-sm">
        {{ errorMessage }}
    </div>
</div>
